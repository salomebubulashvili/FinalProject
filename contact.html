<!DOCTYPE html>
<html lang="KA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winery Chelti</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/path/to/alk-sanet.min.css" />
  </head>
  <body>
    <!-- header -->
    <header class="contact-header">
      <div class="header-fixed contact-header">
        <div class="header-wraper">
          <div class="burger-bar" id="burgerbar">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="logo">
            <a href="index.html">
              <img
                class="logo-img"
                src="images/Winery-chelti-logo.png"
                alt="logo"
              />
            </a>
          </div>
          <div class="navigation" id="navigation">
            <nav>
              <ul>
                <li>
                  <a class="li-a" href="index.html">მთავარი</a>
                </li>
                <li>
                  <a class="li-a" href="#AboutUs">ჩვენ შესახებ</a>
                </li>
                <li>
                  <a class="li-a" href="#Gallery">გალერეა</a>
                </li>
                <li>
                  <a class="li-a" href="#Products">პროდუქცია</a>
                </li>
                <li>
                  <a class="li-a" href="#Heritage">მემკვიდრეობა</a>
                </li>
                <li>
                  <a class="li-a" href="contact.html">კონტაქტი</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="web-pages">
            <div class="facebook">
              <a href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook-f web"></i>
              </a>
            </div>
            <div class="instagram">
              <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram web"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- section -->
    <section>
      <div class="section-wraper">
        <div class="grapes">
          <img src="images/chelti-grapes.jpg" alt="image" />
        </div>
        <div class="contact-forms">
          <h3>დაგვიკავშირდით</h3>
          <div>
            <form class="form-element" action="">
                <div class="forms">
                    <label for="name"></label>
                    <input class="input" type="text" name="name" id="name" placeholder="სახელი*">
                </div>
                <div class="forms">
                    <label for="mail"></label>
                    <input class="input" type="email" name="email" id="mail" placeholder="ელ-ფოსტა*">
                </div>
                <div class="textarea">
                    <textarea class="message" name="message" id="message" placeholder="შეტყობინება*" ></textarea>
                </div>
                <button class="btn" type="submit">გაგზავნა</button>
            </form>
          </div>
        </div>
        <div class="contact-us">
            <div class="city-address">
                <h4>მისამართი</h4>
                <a href="https://www.google.com/maps/search/%E1%83%95%E1%83%90%E1%83%9F%E1%83%90-%E1%83%A4%E1%83%A8%E1%83%90%E1%83%95%E1%83%94%E1%83%9A%E1%83%90%E1%83%A1+%E1%83%92%E1%83%90%E1%83%9B%E1%83%96%E1%83%98%E1%83%A0%E1%83%98+%2362%2F18,+%E1%83%97%E1%83%91%E1%83%98%E1%83%9A%E1%83%98%E1%83%A1%E1%83%98,+%E1%83%A1%E1%83%90%E1%83%A5%E1%83%90%E1%83%A0%E1%83%97%E1%83%95%E1%83%94%E1%83%9A%E1%83%9D/@41.7235267,44.7213864,17z/data=!3m1!4b1?entry=ttu">ვაჟა-ფშაველას გამზირი #62/18, თბილისი, საქართველო</a>
            </div>
            <div class="factory-address">
                <h4>ქარხნის მისამართი</h4>
                <a href="https://www.google.com/maps/place/Shilda/@41.9977963,45.671871,13z/data=!3m1!4b1!4m6!3m5!1s0x4045dab3ac46a9f9:0x7d8b95312f666c4c!8m2!3d41.99787!4d45.7178284!16s%2Fg%2F112yg8q5h?entry=ttu">სოფ. შილდა, ყვარელი, საქართველო</a>
            </div>
            <div class="contact-info">
                <div class="call">
                    <a href="tel:123-456-7890">(+995) 593 391000</a>
                </div>
                <div class="email-addres">
                    <a href="mailto:name@email.com">info@chelti.com</a>
                </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
